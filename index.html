<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual Tabletop</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app-container">
        <div id="toolbar">
            <div id="grid-controls">
                <button id="zoom-in">+</button>
                <button id="zoom-out">-</button>
                <button id="grid-config">⚙️</button>
            </div>
            <div id="token-controls">
                <button id="add-token">Add Token</button>
            </div>
        </div>

        <div id="grid-container" style="height: calc(100vh - 60px);">
            <svg id="grid-canvas"></svg>
        </div>

        <div id="config-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Grid Configuration</h2>
                <div>
                    <label for="grid-type">Grid Type:</label>
                    <select id="grid-type">
                        <option value="square">Square</option>
                        <option value="hex">Hexagonal</option>
                    </select>
                </div>
                <div>
                    <label for="grid-size">Grid Size:</label>
                    <input type="range" id="grid-size" min="10" max="200" value="50">
                </div>
                <div>
                    <label for="grid-color">Grid Color:</label>
                    <input type="color" id="grid-color" value="#e0e0e0">
                </div>
                <div>
                    <label for="grid-opacity">Grid Opacity:</label>
                    <input type="range" id="grid-opacity" min="0" max="1" step="0.1" value="0.5">
                </div>
                <button id="save-config">Save</button>
                <button id="close-config">Close</button>
            </div>
        </div>
    </div>

    <!-- JavaScript Modules -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/grid.js"></script>
    <script type="module" src="js/token.js"></script>
    <script type="module" src="js/interaction.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
