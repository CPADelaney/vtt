<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Tabletop</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="controls">
        <button id="toggleGrid">Toggle Hex/Square</button>
        <input type="range" id="zoomSlider" min="0.5" max="2" step="0.1" value="1">
        <span id="zoomValue">100%</span>
    </div>
    <div id="tabletop-container">
        <div id="tabletop" class="square-grid">
            <!-- Grid will be generated here -->
        </div>
    </div>
    <div id="version-display">v1.1</div>
    <script type="module" src="js/script.js"></script>
</body>
</html>
