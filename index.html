<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Tabletop</title>
  
  <!-- Tailwind CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" 
    rel="stylesheet"
  />

  <!-- Your Custom Styles -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- React and dependencies -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <!-- React App Mount Point -->
  <div id="root"></div>

  <!-- Scripts for your React-based code -->
  <!-- 
       If you are splitting your code among multiple files (hooks, components, etc.),
       include them in the desired order, each with type="text/babel".
       For example: 
  -->
  <script type="text/babel" src="js/hooks/useSystemManager.js"></script>
  <script type="text/babel" src="js/hooks/useDiceManager.js"></script>
  <script type="text/babel" src="js/hooks/usePanning.js"></script>
  <script type="text/babel" src="js/hooks/useTokenDrag.js"></script>
  <script type="text/babel" src="js/hooks/useTokenSelection.js"></script>
  <script type="text/babel" src="js/hooks/useContextMenu.js"></script>
  <script type="text/babel" src="js/hooks/useGridSnapping.js"></script>
  <script type="text/babel" src="js/hooks/useCampaignManager.js"></script>

  <script type="text/babel" src="js/components/Grid.jsx"></script>
  <script type="text/babel" src="js/components/Token.jsx"></script>
  <script type="text/babel" src="js/components/Controls.jsx"></script>
  <script type="text/babel" src="js/components/VirtualTabletop.jsx"></script>

  <!-- Finally, a main entry point that renders the app -->
  <script type="text/babel">
    // Example entry script:
    const rootElement = document.getElementById('root');
    const root = ReactDOM.createRoot(rootElement);
    root.render(<VirtualTabletop />);
  </script>
</body>
</html>
