<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Virtual Tabletop</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="main-container">
    <div id="board-container">
      <div id="map-controls">
        <h4>Zoom</h4>
        <button id="zoom-in-btn">+</button>
        <button id="zoom-out-btn">-</button>
      </div>
      <div id="board-scroll-container">
        <div class="board-canvas">
          <!-- Instead of a table, we have a map-layer -->
          <div id="map-layer"></div>
          <div id="selection-marquee"></div>
        </div>
      </div>
    </div>


    <div id="sidebar">
      <div id="tab-bar">
        <button class="tab-btn active" data-tab="chat-tab">Chat</button>
        <button class="tab-btn" data-tab="characters-tab">Characters</button>
        <button class="tab-btn" data-tab="monsters-tab">Monsters</button>
        <button class="tab-btn" data-tab="dm-tab">DM</button>
      </div>

      <div id="tab-content">
        <!-- Chat Tab -->
        <div id="chat-tab" class="tab-content active">
          <div id="chat-container">
            <div id="log"></div>
            <div id="command-area">
              <button id="cancel-attack-btn" style="display:none;">Cancel Attack</button>
              <input type="text" id="command-input" placeholder="Type a command or chat message..." />
              <button id="send-command-btn">Enter</button>
            </div>
          </div>
        </div>

        <!-- Characters Tab -->
        <div id="characters-tab" class="tab-content">
          <h3>All Characters</h3>
          <div id="character-list-entries"></div>
          <button id="create-character-btn">Create Character</button>
        </div>

        <!-- Monsters Tab -->
        <div id="monsters-tab" class="tab-content">
          <h3>Monsters</h3>
          <select id="monster-filter">
            <option value="">-- Select Environment --</option>
            <option value="Desert">Desert</option>
            <option value="Grasslands">Grasslands</option>
            <option value="Riverlands">Riverlands</option>
          </select>
          <div id="monster-list-entries"></div>
        </div>

        <!-- DM Tab -->
        <div id="dm-tab" class="tab-content">
          <h3>DM Tools</h3>
          <p>Change user:</p>
          <select id="user-select">
            <option value="DM">DM</option>
            <option value="Player1">Player1</option>
            <option value="Player2">Player2</option>
          </select>

          <h4>Grid Resize</h4>
          <label>Rows: <input type="number" id="grid-rows" value="8" style="width:50px;" /></label>
          <label>Cols: <input type="number" id="grid-cols" value="8" style="width:50px;" /></label>
          <button id="resize-grid-btn">Resize</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Character Sheet Modal -->
  <div id="character-sheet-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal" id="close-sheet">&times;</span>
      <h3 id="character-name"></h3>
      <div id="character-details"></div>
      <div id="character-attacks"></div>
    </div>
  </div>

  <!-- Monster Sheet Modal -->
  <div id="monster-sheet-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal" id="close-monster-sheet">&times;</span>
      <h3 id="monster-name"></h3>
      <div id="monster-details"></div>
      <div id="monster-attacks"></div>
    </div>
  </div>

  <!-- Create Character Modal -->
  <div id="create-character-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal" id="close-create-character">&times;</span>
      <h3>Create Character</h3>
      <form id="create-character-form">
        <label>Name: <input type="text" name="name" required></label>
        <label>Class: <input type="text" name="class" required></label>
        <label>Level: <input type="number" name="level" value="1" min="1" required></label>
        <label>HP: <input type="number" name="HP" value="10" required></label>
        <label>AC: <input type="number" name="AC" value="10" required></label>
        <label>STR: <input type="number" name="STR" value="10" required></label>
        <label>DEX: <input type="number" name="DEX" value="10" required></label>
        <label>CON: <input type="number" name="CON" value="10" required></label>
        <label>INT: <input type="number" name="INT" value="10" required></label>
        <label>WIS: <input type="number" name="WIS" value="10" required></label>
        <label>CHA: <input type="number" name="CHA" value="10" required></label>

        <div id="attack-creation-section">
          <h4>Add Attacks</h4>
          <div id="attack-creation-list"></div>
          <button type="button" id="add-attack-btn">Add Attack</button>
        </div>

        <div id="assign-owner-field">
          <label>Assign to:
            <select name="owner">
              <option value="DM">DM</option>
              <option value="Player1">Player1</option>
              <option value="Player2">Player2</option>
            </select>
          </label>
        </div>

        <button type="submit">Create</button>
      </form>
    </div>
  </div>

  <!-- Custom Attack Modal for Monsters -->
  <div id="monster-custom-attack-modal" class="modal">
    <div class="modal-content">
      <span id="close-monster-custom-attack" class="close-modal">&times;</span>
      <h2>Add Custom Attack</h2>
      <form id="custom-attack-form">
        <label>Name: <input name="name" required></label><br>
        <label>Type: 
          <select name="type">
            <option value="single">Single</option>
            <option value="aoe">AoE</option>
          </select>
        </label><br>
        <label>Damage Dice (e.g. 1d6): <input name="damageDice" required></label><br>
        <label>Base Mod: <input name="baseMod" type="number" value="0"></label><br>
        <label>Stat (STR, DEX, etc.): <input name="stat" value="STR"></label><br>
        <label>Range (for single): <input name="range" type="number" value="1"></label><br>
        <label>AOE Shape (for AoE): <input name="shape"></label><br>
        <label>AOE Radius: <input name="radius" type="number" value="1"></label><br>
        <button type="submit">Add Attack</button>
      </form>
    </div>
  </div>

  <!-- Context Menu -->
  <div class="context-menu" id="context-menu">
    <ul>
      <li id="context-open-sheet">Open Character Sheet</li>
      <li id="context-delete" class="delete-option">Delete</li>
    </ul>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
